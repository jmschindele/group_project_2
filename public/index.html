<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <div class="container">
        <div class="row" id="logo-row">
            <div class="col-12 mx-auto">
                <img src="https://www.place-hold.it/250x250" id="round-photo">
            </div>
        </div>
        <div class="row" id="form-row">
            <div class="col-12 text-center">
            <form>
                <br>
                <input type="email" class="form-control" placeholder="Username" id='user-email'></input><br>
                <input type="password" class="form-control" placeholder='Password' id='user-password'></input><br>
                <input type="submit" class="form-control btn-primary" value='Log In' id="login-submit"></input>
            </form>
            </div>
        </div>

    </div>

    <script src='./js/index.js'></script>
